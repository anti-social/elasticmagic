sudo: false

language: python

python:
- "2.7"
- "3.4"
- "3.5"
- "3.6"
- "pypy"

cache:
  directories:
  - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
- pip install tox-travis
- pip install -r requirements_doc.txt

script:
- py.test -v --cov
- cd docs && make doctest

after_success:
- codecov
