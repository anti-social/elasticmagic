containers:
  py2-test:
    setup:
      - !Ubuntu xenial
      - !PipConfig
        dependencies: true
      - !Py2Requirements requirements.txt
      - !Py2Requirements requirements_geo.txt
      - !Py2Requirements requirements_test.txt

  py3-test:
    setup:
      - !Ubuntu xenial
      - !PipConfig
        dependencies: true
      - !Py3Requirements requirements.txt
      - !Py3Requirements requirements_geo.txt
      - !Py3Requirements requirements_test.txt

  py2-sphinx:
    setup:
      - !Alpine v3.5
      - !Install
        - make
      - !PipConfig
        dependencies: true
      - !Py2Requirements requirements.txt
      - !Py2Requirements requirements_test.txt
      - !Py2Requirements requirements_doc.txt

  py3-sphinx:
    setup:
      - !Alpine v3.5
      - !Install
        - make
      - !PipConfig
        dependencies: true
      - !Py3Requirements requirements.txt
      - !Py3Requirements requirements_test.txt
      - !Py3Requirements requirements_doc.txt

  bench:
    environ:
      HOME: /work
      PYTHONPATH: /work
    setup:
      - !Alpine v3.4
      - !PipConfig
        dependencies: true
      - !Py3Requirements requirements.txt
      - !Py3Install [coverage]

commands:
  test-py2: !Command
    description: Run tests with Python2
    container: py2-test
    run: [py.test]

  test-py3: !Command
    description: Run tests with Python3
    container: py3-test
    run: [py.test]

  _py2-cov: !Command
    container: py2-test
    run: [py.test, --cov]

  cover: !Command
    prerequisites: [_py2-cov]
    container: py3-test
    run: [py.test, --cov, --cov-append]

  doctest: !Command
    description: Run doctests
    container: py3-sphinx
    work-dir: docs
    run: [make, doctest]
  
  doc: !Command
    description: Build documentation
    container: py3-sphinx
    work-dir: docs
    prerequisites: [doctest]
    run: [make, html]
  
  doctest-py2: !Command
    description: Run doctests
    container: py2-sphinx
    work-dir: docs
    run: [make, doctest]
  
  doc-py2: !Command
    description: Build documentation
    container: py2-sphinx
    work-dir: docs
    prerequisites: [py2-doctest]
    run: [make, html]
  
  bench: !Command
    description: Run benchmarks
    container: bench
    run: [python3, benchmark/run.py]
