containers:
  py2-test:
    setup:
      - !Ubuntu xenial
      - !PipConfig
        dependencies: true
      - !Py2Requirements requirements/base.txt
      - !Py2Requirements requirements/geo.txt
      - !Py2Requirements requirements/test.txt

  py3-test:
    setup:
      - !Ubuntu xenial
      - !PipConfig
        dependencies: true
      - !Py3Requirements requirements/base.txt
      - !Py3Requirements requirements/geo.txt
      - !Py3Requirements requirements/test.txt

  py2-sphinx:
    setup:
      - !Alpine v3.4
      - !Install
        - py-sphinx
        - make
      - !PipConfig
        dependencies: true
      - !Py2Install
        - sphinx-rtd-theme
      # Seems like Alpine v3.4 has broken Sphinx package
      # so install imagesize dependency manually
      - !Py2Install [imagesize==0.7.1]
      # To run doctests
      - !Py2Requirements requirements/base.txt
      - !Py2Requirements requirements/test.txt

  py3-sphinx:
    setup:
      - !Alpine v3.4
      - !Install
        - py-sphinx
        - make
      - !PipConfig
        dependencies: true
      - !Py3Install
        - sphinx-rtd-theme
      # Seems like Alpine v3.4 has broken Sphinx package
      # so install imagesize dependency manually
      - !Py3Install [imagesize==0.7.1]
      # To run doctests
      - !Py3Requirements requirements/base.txt
      - !Py3Requirements requirements/test.txt

  bench:
    environ:
      HOME: /work
      PYTHONPATH: /work
    setup:
      - !Alpine v3.4
      - !PipConfig
        dependencies: true
      - !Py3Requirements requirements/base.txt
      - !Py3Install [coverage]

commands:
  py2-test: !Command
    description: Run tests with Python2
    container: py2-test
    run: [py.test]

  py3-test: !Command
    description: Run tests with Python3
    container: py3-test
    run: [py.test]

  _py2-cov: !Command
    container: py2-test
    run: [py.test, --cov]

  cover: !Command
    prerequisites: [_py2-cov]
    container: py3-test
    run: [py.test, --cov, --cov-append]

  doctest: !Command
    description: Run doctests
    container: py3-sphinx
    work-dir: docs
    run: [make, doctest]
  
  doc: !Command
    description: Build documentation
    container: py3-sphinx
    work-dir: docs
    prerequisites: [doctest]
    run: [make, html]
  
  py2-doctest: !Command
    description: Run doctests
    container: py2-sphinx
    work-dir: docs
    run: [make, doctest]
  
  py2-doc: !Command
    description: Build documentation
    container: py2-sphinx
    work-dir: docs
    prerequisites: [doctest]
    run: [make, html]
  
  bench: !Command
    description: Run benchmarks
    container: bench
    run: [python3, benchmark/run.py]
